<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Day-Night Cityscape</title>
    <style>
        svg {
            width: 100%;
            height: 600px;
            background-color: skyblue;
        }

        #road {
            fill: #333;
            stroke: #444;
            stroke-width: 2;
        }

        .lane {
            stroke: white;
            stroke-width: 6;
            stroke-dasharray: 20, 40;
        }

        @keyframes moveCar {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100%);
            }
        }

        .car {
            animation: moveCar 10s linear infinite;
        }

        @keyframes moveCloud {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(2400px);
            }
        }

        .cloud
         {
            animation: moveCloud 250s linear infinite;
        }
       

    .tree {
        fill: saddlebrown;
    }

    .foliage {
        fill: forestgreen;
    }

    </style>
</head>
<body>

        <!-- Streetlight 1 -->

<rect x="1150" y="400" width="10" height="100" fill="gray" />
<line x1="1155" y1="400" x2="1185" y2="400" stroke="gray" stroke-width="4" />
<circle cx="1185" cy="400" r="10" fill="yellow" opacity="0.8" />

<!-- Streetlight 7 -->

<circle cx="1385" cy="400" r="10" fill="yellow" opacity="0.8" />

    </g>

</svg>


<script>
    const svg = document.getElementById('sky');
    let isNight = false;

    svg.addEventListener('click', () => {
        isNight = !isNight;
        if (isNight) {
            svg.style.backgroundColor = 'darkblue';
            document.querySelectorAll('.foliage').forEach(foliage => {
                foliage.setAttribute('fill', 'darkgreen');
            });
            document.querySelectorAll('.building rect').forEach(building => {
                building.setAttribute('fill', 'dimgray');
            });
            document.querySelectorAll('#car').forEach(car => {
                car.setAttribute('fill', 'lightgray');
            });
            document.querySelectorAll('.cloud').forEach(cloud => {
                cloud.setAttribute('opacity', '0.5');
            });
        } else {
            svg.style.backgroundColor = 'skyblue';
            document.querySelectorAll('.foliage').forEach(foliage => {
                foliage.setAttribute('fill', 'green');
            });
            document.querySelectorAll('.building rect').forEach(building => {
                building.setAttribute('fill', 'darkslategray');
            });
            document.querySelectorAll('#car').forEach(car => {
                car.setAttribute('fill', 'red');
            });
            document.querySelectorAll('.cloud').forEach(cloud => {
                cloud.setAttribute('opacity', '0.7');
            });
        }
    });
</script>
</body>
</html>
